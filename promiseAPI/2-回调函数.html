<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            resolve("ok")
        })

        //指定回调
        p.then(value=>{
            console.log(value);
        })

        // 再次指定回调
        p.then(value=>{
            console.log(value+" 第二次！")
        })
    </script>
</body>
</html>
